</<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
            <h1>What to do today list</h1>

            <form action="{% url 'add' %}" method="POST" role="form">
                <!-- to prevent from the malicious attacks -->
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <!--
                        <input type="text" class="form-control" placeholder="Enter a new todo" aria-label="Todo" aria-describedby="add-btn">
                    -->

                        {{ form.text }}
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                        </span>
                    </div>
                </div>
            </form>

            <div class="row t10">
                <div class="col-lg-12">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a href="{% url 'delete_completed' %}">
                            <button type="button" class="btn btn-warning">
                                <i class="glyphicon glyphicon-trash"</i> DELETE COMPLETED
                            </button></a>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'delete_all' %}">
                            <button type="button" class="btn btn-danger">
                                <i class="glyphicon glyphicon-trash"</i> DELETE ALL
                            </button></a>
                        </div>
                    </div>
                </div>

            </div>

        <ul class="list-group t20">
            {% for todolist in todo_items %}
                {% if todolist.completed %}
                    <li class="list-group-item todo-completed">{{todolist.text}} :  "COMPLETED"</li>
                {% else %}
                    <a href="{% url 'completed' todolist.id %}"><li class="list-group-item">{{todolist.text}}</li></a>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
